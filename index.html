<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Tindog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <img class="profile" src="images/icon-profile.png" alt="profile icon">
                <img class="logo" src="images/logo.png" alt="logo icon of Tindog site">
                <img class="chat" src="images/icon-chat.png" alt="chat icon">
            </header>
    
            <div id="dog-post">
                <img id="badge-img" src="" alt="badge to represent is the user love the dog or not">
                <div id="dog-post-data">
                    <!-- feeded by js -->
                </div>
            </div>
    
            <div class="buttons-div">
                <button id="dislike-btn">
                    <img id="dislike-img" src="images/icon-cross.png" alt="cross icon for dislike">
                </button>
                <button id="like-btn">
                    <img id="like-img" src="images/icon-heart.png" alt="heart icon for like">
                </button>
            </div>
        </div>
        
        <script src="./index.js" type="module"></script>
    </body>

</html>
